databaseChangeLog:

  - changeSet:
      id: 000001-create-table-user
      author: Vlad Yushkov
      changes:
        - createTable:
            tableName: user
            columns:
              - column:
                  name: id
                  type: SERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: login
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

  - changeSet:
      id: 000002-create-table-user-role
      author: Vlad Yushkov
      changes:
        - createTable:
            tableName: user_role
            columns:
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_user_user_role
                    references: user(id)
              - column:
                  name: roles
                  type: VARCHAR(255)

  - changeSet:
      id: 000003-create-table-project
      author: Vlad Yushkov
      changes:
        - createTable:
            tableName: project
            columns:
              - column:
                  name: id
                  type: SERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: customer_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_project_user
                    references: user(id)

  - changeSet:
      id: 000004-create-table-release
      author: Vlad Yushkov
      changes:
        - createTable:
            tableName: release
            columns:
              - column:
                  name: id
                  type: SERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: version
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: false
              - column:
                  name: start_time
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: finish_time
                  type: TIMESTAMP

  - changeSet:
      id: 000005-create-table-task
      author: Vlad Yushkov
      changes:
        - createTable:
            tableName: task
            columns:
              - column:
                  name: id
                  type: SERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: VARCHAR(2047)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: project_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    references: project(id)
                    foreignKeyName: fk_task_project
              - column:
                  name: release_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_task_release
                    references: release(id)
              - column:
                  name: author_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_task_author
                    references: user(id)
              - column:
                  name: executor_id
                  type: BIGINT
                  constraints:
                    foreignKeyName: fk_task_executor
                    references: user(id)
                    nullable: true

  - changeSet:
      id: 000006-alter-table-user
      author: Vlad Yushkov
      changes:
      - addColumn:
          columns:
            - column:
                name: password
                type: varchar(255)
                constraints:
                  nullable: false
          tableName: user

  - changeSet:
      id: 000007-adding-test-users
      author: Vlad Yushkov
      changes:
        - insert:
            tableName: user
            columns:
              - column:
                  name: login
                  value: admin
              - column:
                  name: name
                  value: testAdmin
              - column:
                  name: password
                  value: $2a$12$ZhN2U0sHXeoLR52Nvwbb2eUlEBsmL9Cpjr4VbbD9uNYAiaF7.RwtW
        - insert:
            tableName: user
            columns:
              - column:
                  name: login
                  value: user
              - column:
                  name: name
                  value: testUser
              - column:
                  name: password
                  value: $2a$12$OZ0pajB2NUqsxze92ingQuOM7OLqbaLigUTdQ5jT2xuD0TasmKZSq

  - changeSet:
      id: 000008-adding-roles
      author: Vlad Yushkov
      changes:
        - insert:
            tableName: user_role
            columns:
              - column:
                  name: user_id
                  value: 1
              - column:
                  name: roles
                  value: ADMIN
        - insert:
            tableName: user_role
            columns:
              - column:
                  name: user_id
                  value: 2
              - column:
                  name: roles
                  value: USER

  - changeSet:
      id: 000009-alter-table-project
      author: Vlad Yushkov
      changes:
        - addColumn:
            columns:
              - column:
                  name: price
                  type: NUMERIC(19,2)
                  constraints:
                    nullable: false
            tableName: project

  - changeSet:
      id: 000010-alter-table-user
      author: Vlad Yushkov
      changes:
        - addColumn:
            columns:
              - column:
                  name: bank_account_id
                  type: VARCHAR(255)
                  constraints:
                    nullable: true
            tableName: user