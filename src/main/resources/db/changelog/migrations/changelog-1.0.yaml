databaseChangeLog:

  - changeSet:
      id: 000001-create-table-user
      author: Vlad Yushkov
      changes:
        - createTable:
            tableName: user
            columns:
              - column:
                  name: id
                  type: INT8
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: login
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

  - changeSet:
      id: 000002-create-table-user-role
      author: Vlad Yushkov
      changes:
        - createTable:
            tableName: user_role
            columns:
              - column:
                  name: user_id
                  type: INT8
                  constraints:
                    nullable: false
                    foreignKeyName: fk_user_user_role
                    references: user(id)
              - column:
                  name: roles
                  type: VARCHAR(255)

  - changeSet:
      id: 000003-create-table-project
      author: Vlad Yushkov
      changes:
        - createTable:
            tableName: project
            columns:
              - column:
                  name: id
                  type: INT8
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: customer_id
                  type: INT8
                  constraints:
                    nullable: false
                    foreignKeyName: fk_project_user
                    references: user(id)

  - changeSet:
      id: 000004-create-table-release
      author: Vlad Yushkov
      changes:
        - createTable:
            tableName: release
            columns:
              - column:
                  name: id
                  type: INT8
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: version
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: false
              - column:
                  name: start_time
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: finish_time
                  type: TIMESTAMP

  - changeSet:
      id: 000005-create-table-task
      author: Vlad Yushkov
      changes:
        - createTable:
            tableName: task
            columns:
              - column:
                  name: id
                  type: INT8
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: VARCHAR(2047)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: project_id
                  type: INT8
                  constraints:
                    nullable: false
                    references: project(id)
                    foreignKeyName: fk_task_project
              - column:
                  name: release_id
                  type: INT8
                  constraints:
                    nullable: false
                    foreignKeyName: fk_task_release
                    references: release(id)
              - column:
                  name: author_id
                  type: INT8
                  constraints:
                    nullable: false
                    foreignKeyName: fk_task_author
                    references: user(id)
              - column:
                  name: executor_id
                  type: INT8
                  constraints:
                    foreignKeyName: fk_task_executor
                    references: user(id)